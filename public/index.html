<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FireChat</title>
    <script defer src="/__/firebase/8.3.0/firebase-app.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.0/firebase-firestore.js"></script>
    <script defer src="js/firebase.js"></script>
    <script defer src="js/sing-in.js"></script>
    <script defer src="js/sign-out.js"></script>
    <script defer src="js/chatroom.js"></script>
    <script defer src="js/user-input.js"></script>
    <script defer src="js/authStateChanged.js"></script>
    <script defer src="js/firestore.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <body>
      <div id="sign-in-button-area">
        <h4 class="message">Sign-In to access the chatroom.</h4>
        <par>
        <button id="sign-in-button" class="btn btn-dark sign-in-button">Sign-In with Google</button></div>
      <div id="chatroom" class="hidden">
        <table class="table table-dark chat-table">
          <tbody id="chat-content">
            <tr>
              <td>
                <div id="messages" class="scrollable">
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <input id="user-input">
        <button class="btn btn-dark" id="send-button"><span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 13 13">
          <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
        </svg></span></button>
        <button class="btn btn-dark message" id="sign-out-button">Sign-Out</button>
      </div>
    </body>
</html>
